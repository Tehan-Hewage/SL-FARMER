<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | SL Farmer</title>
    <link rel="icon" type="image/svg+xml" href="../images/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              farm: {
                50: "#f2fbf2",
                100: "#dff3df",
                200: "#b7e2b7",
                300: "#8dce8d",
                400: "#5fb25f",
                500: "#3f8a3f",
                600: "#2f6c2f",
                700: "#215021",
                800: "#153515",
                900: "#0b1d0b",
              },
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body
    class="bg-farm-50 text-slate-800 dark:bg-slate-950 dark:text-slate-100 antialiased min-h-screen flex items-center justify-center"
  >
    <!-- Theme Toggle Button -->
    <button
      id="themeToggle"
      class="fixed top-4 right-4 z-50 inline-flex h-11 w-11 items-center justify-center rounded-full border border-farm-200 text-farm-700 transition hover:bg-farm-50 dark:border-farm-700 dark:text-amber-200 dark:hover:bg-slate-900 bg-white dark:bg-slate-800 shadow-lg"
      aria-label="Toggle dark mode"
    >
      <i id="themeToggleIcon" class="fas fa-moon text-lg"></i>
    </button>

    <div class="w-full max-w-md mx-auto px-4">
      <div class="text-center mb-8">
        <img
          src="../images/logo.png"
          alt="SL Farmer Logo"
          class="h-20 w-26 object-contain mx-auto mb-4"
        />
        <h1 class="text-3xl font-bold text-slate-900 dark:text-white">
          SL Farmer Admin
        </h1>
        <p class="mt-2 text-slate-600 dark:text-slate-300">
          Sign in to manage products
        </p>
      </div>

      <div
        class="bg-white dark:bg-slate-900 rounded-2xl border border-farm-100 dark:border-farm-800 shadow-2xl p-8"
      >
        <form id="loginForm" class="space-y-6">
          <div>
            <label
              for="username"
              class="block text-sm font-semibold text-slate-700 dark:text-slate-200 mb-2"
            >
              Username
            </label>
            <input
              type="text"
              id="username"
              required
              class="w-full px-4 py-3 rounded-xl border border-farm-200 dark:border-farm-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-farm-500 transition"
              placeholder="Enter username"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-semibold text-slate-700 dark:text-slate-200 mb-2"
            >
              Password
            </label>
            <input
              type="password"
              id="password"
              required
              class="w-full px-4 py-3 rounded-xl border border-farm-200 dark:border-farm-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-farm-500 transition"
              placeholder="Enter password"
            />
          </div>

          <div id="errorMessage" class="hidden text-red-600 dark:text-red-400 text-sm"></div>

          <button
            type="submit"
            class="w-full rounded-xl bg-gradient-to-r from-farm-500 to-farm-700 px-6 py-3 text-base font-semibold text-white shadow-lg shadow-emerald-900/20 transition hover:-translate-y-0.5 hover:shadow-emerald-900/30"
          >
            Sign In
          </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-500 dark:text-slate-400">
          <a
            href="../index.html"
            class="text-farm-600 dark:text-amber-200 hover:underline"
          >
            ‚Üê Back to Website
          </a>
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="admin.js"></script>
    <script>
      // Initialize theme toggle
      function initThemeToggle() {
        const html = document.documentElement;
        const themeToggle = document.getElementById("themeToggle");
        const themeToggleIcon = document.getElementById("themeToggleIcon");
        const storedTheme = localStorage.getItem("slfarmer-theme");

        // Apply stored theme or default to light
        if (storedTheme === "dark") {
          html.classList.add("dark");
        } else {
          html.classList.remove("dark");
          if (!storedTheme) {
            localStorage.setItem("slfarmer-theme", "light");
          }
        }

        function updateThemeToggleIcon() {
          if (!themeToggleIcon) return;
          if (html.classList.contains("dark")) {
            themeToggleIcon.classList.remove("fa-moon");
            themeToggleIcon.classList.add("fa-sun");
          } else {
            themeToggleIcon.classList.remove("fa-sun");
            themeToggleIcon.classList.add("fa-moon");
          }
        }

        updateThemeToggleIcon();

        if (themeToggle) {
          themeToggle.addEventListener("click", () => {
            const isDark = html.classList.toggle("dark");
            localStorage.setItem("slfarmer-theme", isDark ? "dark" : "light");
            updateThemeToggleIcon();
          });
        }
      }

      // Initialize admin system (wait for it to be available)
      function initAdmin() {
        if (typeof AdminSystem !== 'undefined') {
          AdminSystem.initLogin();
        } else {
          // Wait for AdminSystem to load
          setTimeout(initAdmin, 100);
        }
      }
      
      // Start initialization when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          initThemeToggle();
          initAdmin();
        });
      } else {
        initThemeToggle();
        initAdmin();
      }
    </script>
  </body>
</html>
